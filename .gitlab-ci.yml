build_image:
  image: docker:git
  services:
  - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/colorturbine/colorturbine .
    - docker run registry.gitlab.com/colorturbine/colorturbine dotnet test /ColorTurbine.tests/ColorTurbine.tests.csproj
    - docker push registry.gitlab.com/colorturbine/colorturbine:latest
  only:
    - master